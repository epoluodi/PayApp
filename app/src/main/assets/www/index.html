<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <title>首页</title>
    <style type="text/css">

        .long_button{
        display:block;
        border: 1px solid;
        font-weight: 700;
        margin: 5px;
        height: 33px;
        line-height: 33px;
        text-align: center;
        letter-spacing: 0.5em;
        color: #fff;
        background-color: #0a7e81;
        }


    </style>
</head>
<body>
<!-- header 个人信息 开始 -->

<!-- header 个人信息 结束 -->
<a class="long_button" onclick="click1()">显示Toast</a>
<a class="long_button" onclick="click16()">扫描</a>
<a class="long_button" onclick="click2()">支付接口=签到</a>
<a class="long_button" onclick="click3()">支付接口=消费</a>
<a class="long_button" onclick="click4()">支付接口=消费撤销</a>
<a class="long_button" onclick="click5()">支付接口=退货</a>
<a class="long_button" onclick="click6()">支付接口=余额查询</a>
<a class="long_button" onclick="click7()">支付接口=结算</a>
<a class="long_button" onclick="click8()">支付接口=系统管理</a>
<a class="long_button" onclick="click9()">支付接口=打印</a>
<a class="long_button" onclick="click10()">支付接口=初始化打印</a>

<a class="long_button" onclick="click11()">EPT接口=登录</a>
<a class="long_button" onclick="click12()">EPT接口=登出</a>
<a class="long_button" onclick="click13()">EPTBeeper接口=打开蜂鸣器</a>
<a class="long_button" onclick="click14()">EPTBeeper接口=停止蜂鸣器</a>


<a class="long_button" onclick="click15()">EPTPrint接口=进退纸</a>


<script src="cordova.js" type="text/javascript"></script>

<script>
    document.addEventListener("deviceready",onDeviceReady,false);
    function onDeviceReady(){

    }

    function click1(){
        system.toast("这个是一个测试");
    }

    function click2(){
        payService.sign();
    }

    function click3(){
        payService.consume('000000001000',function(v){
            alert(v);
        });
    }

    function click4(){
        payService.cancelConsume('000000001000',function(v){
            alert(v);
        });
    }


    function click5(){
        payService.returnGoods('000000001000',function(v){
            alert(v);
        });
    }

    function click6(){
        payService.balanceInquiry();
    }

    function click7(){
        payService.settlement();
    }

    function click8(){
        payService.systemManage();
    }

    function click9(){
        payService.print();
    }

    function click10(){
        payService.initPrint();
    }

    function click11(){
        ept.login();
    }
    function click12(){
        ept.logout();
    }
    function click13(){
        ept.beeper.startBeep(1200);
    }
    function click14(){
        ept.beeper.stopBeep();
    }
    function click15(){
        ept.print.feedLine(1);
    }
    function click16(){
        system.scan(
            function(code){
                alert(code);
            }
        );
    }
</script>
</html>
